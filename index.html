<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prenotazioni IC Cles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .header {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .header img {
            width: 100px;
            position: absolute;
            left: 10px;
            top: 10px;
        }
        .header h1 {
            font-size: 2.5rem;
            color: #b22222;
        }
        .main-content {
            text-align: center;
            margin-top: 50px;
        }
        .main-content h2 {
            font-size: 2rem;
            color: #b22222;
            margin-bottom: 20px;
        }
        .services {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        .service {
            width: 300px;
            margin: 0 20px;
            text-align: center;
        }
        .service img {
            width: 100%;
            height: auto;
        }
        .service h3 {
            margin-top: 10px;
            font-size: 1.2rem;
        }
        .footer {
            text-align: center;
            margin-top: 50px;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="logo.png" alt="Logo Istituto Comprensivo Cles">
        <h1>Prenotazioni IC Cles</h1>
    </div>

    <div class="main-content">
        <h2>Prenotazioni IC Cles</h2>
        <div class="services">
            <div class="service">
                <img src="laptop.jpg" alt="Prenotazione Carrelli">
                <h3>Prenotazione Carrelli</h3>
            </div>
            <div class="service">
                <img src="stem.jpg" alt="Aula STEM">
                <h3>Aula STEM</h3>
            </div>
            <div class="service">
                <img src="robot.jpg" alt="Prenotazione Robot">
                <h3>Prenotazione Robot</h3>
            </div>
        </div>
    </div>

    <div class="footer">
        &copy; 2024 Istituto Comprensivo Bernardo Clesio - Cles
    </div>

</body>
</html>
