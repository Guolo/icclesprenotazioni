<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prenotazioni IC Cles</title>
    <!-- Importa il font Roboto da Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <!-- Collegamento al file CSS esterno -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Sfondo dell'header -->
    <div class="header-background"></div>

    <!-- Header -->
    <div class="header">
        <img class="logo" src="img/logo.png" alt="Logo Istituto Comprensivo Cles">
        <div>
            <h1 id="prenotazioni">Prenotazioni</h1>
            <h2 id="ic-cles" class="hidden">IC&nbsp;Cles</h2>
        </div>
    </div>

    <!-- Sezione Servizi -->
    <div class="services">
        <!-- Blocco Prenotazione Carrelli -->
        <div class="service-container">
            <div class="service">
                <img src="img/carrelli.jpg" alt="Prenotazione Carrelli">
            </div>
            <div class="service-title">Prenotazione Carrelli</div>
        </div>
        <!-- Blocco Aula STEM -->
        <div class="service-container">
            <div class="service">
                <img src="img/stem.png" alt="Aula STEM">
            </div>
            <div class="service-title">Aula STEM</div>
        </div>
        <!-- Blocco Prenotazione Robot -->
        <div class="service-container">
            <div class="service">
                <img src="img/robot.jpg" alt="Prenotazione Robot">
            </div>
            <div class="service-title">Prenotazione Robot</div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2024 Istituto Comprensivo Bernardo Clesio - Cles
    </div>

    <!-- Collegamento al file JavaScript esterno -->
    <script src="script.js"></script>

</body>
</html>
